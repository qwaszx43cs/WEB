<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="parent-list">
    <li><a href="#" class="getTitle">red</a></li>
    <li><a href="#" class="getTitle">green</a></li>
    <li><a href="#" class="getTitle">blue</a></li>
  </ul>

  <script>
    window.onload = function () {
      document.getElementsByTagName('ul')[0].addEventListener('click', function (event) {
        if (event.target && event.target.className == 'getTitle') {
          event.target.style = 'color:' + event.target.innerText;
        }
      }, false); // false设置为事件捕捉
    };
  </script>
</body>

</html>
