<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .w {
      width: 60%;
      height: 100vh;
      background-color: lightgray;
      margin: 0 auto;
      position: relative;
    }

    .adv {
      height: 100px;
      width: 50px;
      background-color: lightskyblue;
    }

    .adv-left {
      position: absolute;
      left: -50px;
    }

    .adv-right {
      position: absolute;
      right: -50px;
    }
  </style>

  <div class="w">
    <div class="adv adv-left"></div>
    <div class="adv adv-right"></div>
  </div>

  <script>
    // 获取广告条DOM元素
    window.onload = function () {
      var adv = document.getElementsByClassName('adv');

      setTimeout(() => {
        for (let v of adv) {
          // 设置元素display样式none
          v.style.display = 'none';
        }
      }, 2000);
    };
  </script>
</body>

</html>
