<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- vue.js -->
  <script src="../vue.js"></script>
  <!-- vue-router -->
  <script src="../vue-router.js"></script>
</head>

<body>

  <div id="app">
    <my-blog-article :blog="blogInfo" v-on:change-author="blogInfo.content = 1"></my-blog-article>
    <test></test>
  </div>

  <script>    

    var componentA = {
      template: `<div>
        <h1>{{ blog.title }}</h1>
        <h3>{{ blog.author }}</h3>
        <p>{{ blog.content }}</p>
        <button @click="$emit('change-author')">123</button>
      </div>`,
      props: {
        'blog': Object
      }
    }

    var componentB = {
      template: `<h1>123</h1>`,
      data() {
        return {
          msg: '123'
        }
      }
    }
    
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          blogInfo: {
            title: 'My blog',
            author: 'sky',
            content: ' Lorem ipsum dolor sit amet.'
          }
        }
      },
      components: {
        'my-blog-article' : componentA,
        'test': componentB
      }
    })

    var vm2 = new Vue({})

  </script>
</body>

</html>
